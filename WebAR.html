

<body style='margin : 0px; overflow: hidden;'>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar-nft.js"></script>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: true;'>
      <a-marker type='pattern' url='assets/pattern-marker.patt'>
        <a-entity position='0 0 -1' rotation="270 0 0" scale="0.5 0.5 0.5" gltf-model="url(assets/model.gltf)"></a-entity>
      </a-marker>
    </a-scene>

    <div id="markerStatus" style="position: absolute; top: 10px; left: 10px; color: white; background-color: rgba(0, 0, 0, 0.5); padding: 5px;">
      Marker not detected
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const marker = document.querySelector('#marker');
        const statusText = document.getElementById('markerStatus');

        marker.addEventListener('markerFound', () => {
          statusText.textContent = 'Marker detected!';
        });

        marker.addEventListener('markerLost', () => {
          statusText.textContent = 'Marker not detected';
        });
      });
    </script>


    
</body>
