

<body style='margin : 0px; overflow: hidden;'>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar-nft.js"></script>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <a-marker type='pattern' url='assets/pattern-doge-meme-icon-free-vector_0.5.patt' marker-handler>
        <a-entity position='0 0 -1' rotation="270 0 0" scale="0.5 0.5 0.5" gltf-model="url(assets/animated_dog_shiba_inu_small.glb)"></a-entity>
      </a-marker>
    </a-scene>

    <div id="markerStatus" style="position: absolute; top: 10px; left: 10px; color: white; background-color: rgba(0, 0, 0, 0.5); padding: 5px;">
      Marker not detected
    </div>

    <script>
      AFRAME.registerComponent('marker-handler', {
        init: function() {
          const markerEl = this.el;
          const statusText = document.getElementById('markerStatus');
    
          markerEl.addEventListener('markerFound', () => {
            statusText.textContent = 'Marker detected!';
          });
    
          markerEl.addEventListener('markerLost', () => {
            statusText.textContent = 'Marker not detected';
          });
        }
      });
    </script>



    
</body>
